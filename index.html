<!DOCTYPE html>
<html>
<head>
	<title>HeyDJ</title>
	<style type="text/css">
		body{
			margin:0;
		}
		#output{
			position:absolute;
			position: absolute;
			left: 0;
			z-index: -1;
			top: 55px;
		}
	</style>
</head>
<body>
	<img src="DJ.png">
	<video id="dummyCamera" width="720px" autoplay hidden></video>
	<canvas id="output" width="720" height="540"></canvas>
	<br>
	色の境界<input type="range" id="range" min="0" max="255" value="100">
	ドットのサイズ<input type="range" id="dotSize" min="3" max="20" value="8">

	暗い色<input type="color" id="offColor" value="#220000">
	明るい色<input type="color" id="onColor" value="#cc0000">
	反転<input type="checkbox" id="reverse">
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
